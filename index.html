<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemahiran Pemulihan: Nombor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden; 
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    
    /* Animations */
    .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

    /* --- Specific Activity Styles (Merged) --- */
    .drag-item { cursor: grab; transition: transform 0.1s; }
    .drag-item:active { cursor: grabbing; transform: scale(1.1); }
    
    .drop-zone { 
        border: 3px dashed #cbd5e1; 
        background-color: #f8fafc; 
        transition: all 0.2s;
    }
    .drop-zone.drag-over { 
        background-color: #dbeafe; 
        border-color: #3b82f6; 
        transform: scale(1.02); 
    }

    /* Styles for Act 1 (PV) */
    .pv-cell { height: 70px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; border-radius: 0.75rem; border: 2px solid #e2e8f0; background: white; }
    .pv-focus { border-color: #10b981; background-color: #ecfdf5; box-shadow: 0 0 0 4px #10b98120; }

    /* Styles for Act 2 (Blocks) */
    .block-ten { width: 20px; height: 80px; border: 2px solid #1e40af; background: #60a5fa; border-radius: 4px; }
    .block-one { width: 20px; height: 20px; border: 2px solid #047857; background: #34d399; border-radius: 4px; }

    /* Styles for Act 3 (Grid) */
    .grid-cell { font-size: 0.7rem; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
    .grid-path { background-color: #fde047 !important; color: #854d0e; }
    .grid-end { background-color: #fca5a5 !important; transform: scale(1.2); z-index: 10; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

    /* Styles for Act 5 (Slots) */
    .slot { width: 80px; height: 80px; border: 3px dashed #94a3b8; border-radius: 1rem; background: #f1f5f9; display: flex; justify-content: center; align-items: center; }
    .slot.ready { background: #cffafe; border-color: #06b6d4; }
  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üî¢</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Kemahiran Nombor</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-5xl mx-auto p-4">
    
    <div class="game-card p-4 md:p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">1Ô∏è‚É£2Ô∏è‚É£3Ô∏è‚É£</div>
                <h2 class="text-4xl md:text-5xl font-bold text-emerald-600 mb-4">Dunia Nombor</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih aktiviti untuk mula belajar.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚úçÔ∏è Bentuk Lazim</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß± Gabung Blok</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-emerald-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üê∏ Petak 100</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üé™ Padankan</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-indigo-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîÑ Susun Nombor</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
      </div>
    </div>
  </div>

  <script>
    /* --- GLOBAL HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti!";
    let draggedElement = null;

    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    function triggerWin() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) setupAct1(content);
          else if (n === 2) setupAct2(content);
          else if (n === 3) setupAct3(content);
          else if (n === 4) setupAct4(content);
          else if (n === 5) setupAct5(content);
          content.style.opacity = 1; 
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">1Ô∏è‚É£2Ô∏è‚É£3Ô∏è‚É£</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Dunia Nombor</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti di bawah.");
    }

    /* --- DRAG & DROP UTILS --- */
    window.dragStart = function(e) {
        e.dataTransfer.setData('text', JSON.stringify(e.target.dataset));
        draggedElement = e.target;
        setTimeout(()=> e.target.style.opacity = '0.5', 0);
    }
    window.dragEnd = function(e) {
        if(draggedElement) { draggedElement.style.opacity = '1'; draggedElement = null; }
    }
    window.allowDrop = function(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
    window.dragLeave = function(e) { e.currentTarget.classList.remove('drag-over'); }

    /* =========================================
       LOGIK AKTIVITI (From User Code)
       ========================================= */

    /* --- 1. Bentuk Lazim --- */
    let pv={n1:0,n2:0,stage:'b1',ones:0,tens:0};
    function setupAct1(content) {
        content.innerHTML = `
            <div class="w-full max-w-2xl">
                <h3 class="text-3xl font-bold text-blue-600 mb-2 text-center">‚úçÔ∏è Mesin Tambah</h3>
                <div class="flex justify-center items-center gap-4 mb-4 font-bold text-2xl text-slate-600 bg-blue-50 p-2 rounded-lg border border-blue-200">
                    <span id="pv-tag1"></span> <span>+</span> <span id="pv-tag2"></span>
                </div>

                <div class="grid grid-cols-3 gap-2 mb-6 max-w-md mx-auto">
                    <div class="text-center font-bold text-slate-400">Puluh</div><div class="text-center font-bold text-slate-400">Sa</div><div></div>
                    
                    <div id="pv-t1" class="pv-cell drop-zone" data-place="tens" data-row="1" ondrop="pvDrop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                    <div id="pv-o1" class="pv-cell drop-zone" data-place="ones" data-row="1" ondrop="pvDrop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                    <div class="flex items-center text-slate-300 font-bold text-2xl">#1</div>

                    <div id="pv-t2" class="pv-cell drop-zone" data-place="tens" data-row="2" ondrop="pvDrop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                    <div id="pv-o2" class="pv-cell drop-zone" data-place="ones" data-row="2" ondrop="pvDrop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                    <div class="flex items-center text-slate-300 font-bold text-2xl">#2</div>

                    <div class="col-span-3 border-t-4 border-slate-700 my-1"></div>

                    <div id="pv-ta" class="pv-cell drop-zone bg-yellow-50" data-place="tens" data-row="ans" ondrop="pvDrop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">?</div>
                    <div id="pv-oa" class="pv-cell drop-zone bg-yellow-50" data-place="ones" data-row="ans" ondrop="pvDrop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">?</div>
                    <div class="flex items-center text-green-600 font-bold text-2xl">=</div>
                </div>

                <div class="bg-slate-100 p-4 rounded-xl border-2 border-slate-200 text-center">
                    <p class="mb-2 text-slate-500 text-sm">Pilihan Nombor:</p>
                    <div id="pv-bank" class="flex flex-wrap gap-3 justify-center min-h-[60px]"></div>
                </div>
                 <button onclick="setupAct1(document.getElementById('activity-content'))" class="mt-4 mx-auto block text-slate-400 underline">Soalan Baru</button>
            </div>
        `;
        pvStart();
    }

    function pvStart(){
        const qs=[{n1:15,n2:3},{n1:44,n2:25},{n1:52,n2:7},{n1:23,n2:16}];
        pv=qs[Math.floor(Math.random()*qs.length)];
        pv.stage='b1'; pv.ones=(pv.n1%10)+(pv.n2%10); pv.tens=Math.floor(pv.n1/10)+Math.floor(pv.n2/10);
        document.getElementById('pv-tag1').textContent=pv.n1; document.getElementById('pv-tag2').textContent=pv.n2;
        
        const pieces=[
            {v:Math.floor(pv.n1/10), p:'tens', r:'1'}, {v:pv.n1%10, p:'ones', r:'1'},
            {v:Math.floor(pv.n2/10), p:'tens', r:'2'}, {v:pv.n2%10, p:'ones', r:'2'}
        ].filter(x=>x.v>0);
        
        const bank = document.getElementById('pv-bank'); bank.innerHTML='';
        pieces.forEach(x => {
            bank.innerHTML += `<div draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" 
            data-value="${x.v}" data-place="${x.p}" data-row="${x.r}" 
            class="drag-item w-12 h-12 bg-white border-2 border-slate-300 rounded-lg flex items-center justify-center text-xl font-black shadow-sm cursor-grab">${x.v}</div>`;
        });
        document.getElementById('pv-o1').classList.add('pv-focus');
        setInfo(`Mula: Letak nombor Sa (hujung) bagi ${pv.n1}.`);
    }

    window.pvDrop = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        const data = JSON.parse(e.dataTransfer.getData('text'));
        const target = e.currentTarget;
        
        if(data.row !== target.dataset.row || data.place !== target.dataset.place) {
            speak("Salah tempat.");
            if(draggedElement) draggedElement.classList.add('shake'); 
            setTimeout(()=> draggedElement?.classList.remove('shake'), 400);
            return;
        }

        target.textContent = data.value;
        target.classList.remove('pv-focus');
        target.classList.add('bg-blue-100', 'text-blue-700');
        if(draggedElement) draggedElement.remove();
        speak(data.value.toString());

        // Logic sequence
        if(pv.stage==='b1' && target.id==='pv-o1') { document.getElementById('pv-t1').classList.add('pv-focus'); setInfo("Sekarang letak Puluh."); }
        else if(pv.stage==='b1' && target.id==='pv-t1') { pv.stage='b2'; document.getElementById('pv-o2').classList.add('pv-focus'); setInfo(`Nombor kedua pula. Mula dengan Sa.`); }
        else if(pv.stage==='b2' && target.id==='pv-o2') { document.getElementById('pv-t2').classList.add('pv-focus'); setInfo("Letak Puluh untuk nombor kedua."); }
        else if(pv.stage==='b2' && target.id==='pv-t2') { 
            pv.stage='ans'; document.getElementById('pv-oa').classList.add('pv-focus'); setInfo("Sekarang tambah Sa + Sa.");
            pvMakeAns(pv.ones, 'ones');
        }
        else if(pv.stage==='ans' && target.id==='pv-oa') { 
            document.getElementById('pv-ta').classList.add('pv-focus'); setInfo("Tambah Puluh + Puluh.");
            pvMakeAns(pv.tens, 'tens');
        }
        else if(pv.stage==='ans' && target.id==='pv-ta') {
            triggerWin(); speak("Tahniah! Selesai."); setInfo("Siap! Tekan Soalan Baru untuk ulang.");
        }
    }
    function pvMakeAns(val, p){
        const bank = document.getElementById('pv-bank'); bank.innerHTML='';
        const opts = [val, val+1, Math.max(0, val-1)].sort(()=>Math.random()-0.5);
        opts.forEach(v => {
             bank.innerHTML += `<div draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" 
            data-value="${v}" data-place="${p}" data-row="ans" 
            class="drag-item w-12 h-12 bg-yellow-100 border-2 border-yellow-400 rounded-lg flex items-center justify-center text-xl font-black shadow-sm cursor-grab text-yellow-800">${v}</div>`;
        });
    }

    /* --- 2. Gabung Blok --- */
    let gb = { stage: 'build1', n1:0, n2:0, counts:{n1t:0, n1o:0, n2t:0, n2o:0, at:0, ao:0} };
    function setupAct2(content) {
        content.innerHTML = `
            <div class="w-full max-w-3xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-4">üß± Gabung Blok</h3>
                <div id="gb-title" class="text-4xl font-black text-slate-700 mb-6"></div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-purple-50 p-2 rounded-xl border-2 border-purple-100">
                        <div class="text-xs font-bold text-purple-400 mb-1">Kawasan 1</div>
                        <div id="gb-area1" class="drop-zone min-h-[100px] rounded-lg flex flex-wrap gap-1 items-center justify-center p-2" 
                        ondrop="gbDrop(event, 'area1')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                    </div>
                    <div class="bg-purple-50 p-2 rounded-xl border-2 border-purple-100">
                        <div class="text-xs font-bold text-purple-400 mb-1">Kawasan 2</div>
                        <div id="gb-area2" class="drop-zone min-h-[100px] rounded-lg flex flex-wrap gap-1 items-center justify-center p-2" 
                        ondrop="gbDrop(event, 'area2')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                    </div>
                </div>

                <div class="bg-slate-100 rounded-xl p-4 mb-4 border-2 border-slate-200">
                    <div class="flex justify-center gap-8">
                        <div class="flex flex-col items-center">
                            <div class="block-ten cursor-grab mb-2 shadow-md" draggable="true" ondragstart="dragStart(event)" data-type="ten" data-src="bank"></div>
                            <span class="font-bold text-xs">Puluh</span>
                        </div>
                        <div class="flex flex-col items-center justify-end">
                            <div class="block-one cursor-grab mb-2 shadow-md" draggable="true" ondragstart="dragStart(event)" data-type="one" data-src="bank"></div>
                            <span class="font-bold text-xs">Sa</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-xs font-bold text-slate-400">Hasil Puluh</div>
                        <div id="gb-ans-t" class="drop-zone min-h-[80px] bg-green-50 rounded-lg flex flex-wrap gap-1 justify-center p-2"
                        ondrop="gbDrop(event, 'anst')" ondragover="allowDrop(event)"></div>
                    </div>
                    <div>
                        <div class="text-xs font-bold text-slate-400">Hasil Sa</div>
                        <div id="gb-ans-o" class="drop-zone min-h-[80px] bg-green-50 rounded-lg flex flex-wrap gap-1 justify-center p-2"
                        ondrop="gbDrop(event, 'anso')" ondragover="allowDrop(event)"></div>
                    </div>
                </div>
                <button onclick="setupAct2(document.getElementById('activity-content'))" class="mt-4 mx-auto block text-slate-400 underline">Soalan Baru</button>
            </div>
        `;
        gbStart();
    }
    function gbStart(){
        const pairs = [[12, 5], [21, 3], [14, 2]];
        const p = pairs[Math.floor(Math.random()*pairs.length)];
        gb = { 
            stage:'build1', n1:p[0], n2:p[1], 
            target:{ n1t:Math.floor(p[0]/10), n1o:p[0]%10, n2t:Math.floor(p[1]/10), n2o:p[1]%10 },
            curr:{ n1t:0, n1o:0, n2t:0, n2o:0, at:0, ao:0 }
        };
        document.getElementById('gb-title').textContent = `${gb.n1} + ${gb.n2}`;
        setInfo(`Langkah 1: Bina nombor ${gb.n1} di Kawasan 1.`);
        document.getElementById('gb-area1').classList.add('border-purple-500', 'bg-purple-100');
    }
    window.gbDrop = function(e, zone){
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        const data = JSON.parse(e.dataTransfer.getData('text'));
        const type = data.type;
        
        // Build Phase
        if(gb.stage === 'build1' && zone === 'area1' && data.src==='bank'){
            if(type==='ten' && gb.curr.n1t < gb.target.n1t) { gb.curr.n1t++; addBlock(e.currentTarget, 'ten'); }
            else if(type==='one' && gb.curr.n1o < gb.target.n1o) { gb.curr.n1o++; addBlock(e.currentTarget, 'one'); }
            checkGbStage();
        }
        else if(gb.stage === 'build2' && zone === 'area2' && data.src==='bank'){
            if(type==='ten' && gb.curr.n2t < gb.target.n2t) { gb.curr.n2t++; addBlock(e.currentTarget, 'ten'); }
            else if(type==='one' && gb.curr.n2o < gb.target.n2o) { gb.curr.n2o++; addBlock(e.currentTarget, 'one'); }
            checkGbStage();
        }
        // Move Phase
        else if(gb.stage === 'moveSa' && zone === 'anso' && type === 'one' && data.src !== 'bank'){
             draggedElement.remove(); addBlock(e.currentTarget, 'one', false);
             gb.curr.ao++; checkGbStage();
        }
        else if(gb.stage === 'moveTen' && zone === 'anst' && type === 'ten' && data.src !== 'bank'){
             draggedElement.remove(); addBlock(e.currentTarget, 'ten', false);
             gb.curr.at++; checkGbStage();
        }
    }
    function addBlock(parent, type, static=true){
        const el = document.createElement('div');
        el.className = type==='ten' ? 'block-ten' : 'block-one';
        if(!static) { el.style.margin = '2px'; } 
        else { el.classList.add('drag-item'); el.draggable=true; el.ondragstart=dragStart; el.dataset.type=type; el.dataset.src='field'; }
        parent.appendChild(el);
        speak(type==='ten' ? 'puluh' : 'sa');
    }
    function checkGbStage(){
        const t = gb.target; const c = gb.curr;
        if(gb.stage==='build1' && c.n1t===t.n1t && c.n1o===t.n1o) {
            gb.stage='build2'; setInfo(`Bagus! Bina ${gb.n2} di Kawasan 2.`);
            document.getElementById('gb-area1').classList.remove('border-purple-500', 'bg-purple-100');
            document.getElementById('gb-area2').classList.add('border-purple-500', 'bg-purple-100');
        }
        else if(gb.stage==='build2' && c.n2t===t.n2t && c.n2o===t.n2o) {
            gb.stage='moveSa'; setInfo("Gabung! Pindahkan semua blok SA (Hijau) ke Hasil Sa.");
            document.getElementById('gb-area2').classList.remove('border-purple-500', 'bg-purple-100');
            document.getElementById('gb-ans-o').classList.add('border-green-500', 'bg-green-100');
        }
        else if(gb.stage==='moveSa' && c.ao === (t.n1o + t.n2o)) {
            gb.stage='moveTen'; setInfo("Sekarang pindahkan blok PULUH (Biru) ke Hasil Puluh.");
            document.getElementById('gb-ans-o').classList.remove('border-green-500', 'bg-green-100');
            document.getElementById('gb-ans-t').classList.add('border-green-500', 'bg-green-100');
        }
        else if(gb.stage==='moveTen' && c.at === (t.n1t + t.n2t)) {
            triggerWin(); setInfo("Hebat! Semua blok telah digabungkan.");
            document.getElementById('gb-ans-t').classList.remove('border-green-500', 'bg-green-100');
        }
    }

    /* --- 3. Petak 100 --- */
    let hg = { start:0, add:0, current:0 };
    function setupAct3(content) {
        content.innerHTML = `
            <div class="w-full flex flex-col items-center">
                 <h3 class="text-3xl font-bold text-emerald-600 mb-4">üê∏ Petak 100</h3>
                 <div id="hg-q" class="text-2xl font-bold mb-4 text-slate-700"></div>
                 
                 <div class="relative bg-white p-2 rounded-lg shadow-inner border border-slate-300">
                    <div id="grid-100" class="grid grid-cols-10 gap-1 w-[320px] md:w-[400px]"></div>
                    <div id="frog-icon" class="absolute text-2xl transition-all duration-300 pointer-events-none" style="top:0;left:0">üê∏</div>
                 </div>
                 <div class="mt-4 flex gap-4">
                    <button onclick="hgStep()" class="btn-3d bg-emerald-500 text-white py-2 px-6 rounded-xl font-bold">Lompat! ‚ñ∂Ô∏è</button>
                    <button onclick="setupAct3(document.getElementById('activity-content'))" class="text-slate-400 underline self-center">Soalan Baru</button>
                 </div>
            </div>
        `;
        hgStart();
    }
    function hgStart(){
        const p = [[5,4], [12,5], [23,6], [48,5]][Math.floor(Math.random()*4)];
        hg.start = p[0]; hg.add = p[1]; hg.current = hg.start; hg.target = hg.start + hg.add;
        
        document.getElementById('hg-q').textContent = `${hg.start} + ${hg.add} = ?`;
        const grid = document.getElementById('grid-100'); grid.innerHTML = '';
        
        // Build partial grid focused around numbers (simplified for mobile)
        const startRow = Math.floor(hg.start/10) * 10 + 1;
        for(let i=1; i<=100; i++){
            const cell = document.createElement('div');
            cell.className = 'grid-cell bg-emerald-50 aspect-square text-slate-500';
            cell.textContent = i;
            cell.id = `cell-${i}`;
            if(i === hg.start) { cell.classList.add('bg-emerald-300', 'text-white', 'font-bold'); }
            grid.appendChild(cell);
        }
        moveFrog(hg.start);
        setInfo(`Katak di ${hg.start}. Tekan Lompat.`);
    }
    function moveFrog(n){
        const cell = document.getElementById(`cell-${n}`);
        const frog = document.getElementById('frog-icon');
        // Positioning logic needs offset calculation relative to grid container
        // Simplified: just use JS to center frog on cell
        const rect = cell.getBoundingClientRect();
        const gridRect = document.getElementById('grid-100').getBoundingClientRect();
        frog.style.transform = `translate(${rect.left - gridRect.left + 5}px, ${rect.top - gridRect.top + 5}px)`;
    }
    window.hgStep = function(){
        if(hg.current < hg.target) {
            hg.current++;
            const cell = document.getElementById(`cell-${hg.current}`);
            cell.classList.add('grid-path');
            moveFrog(hg.current);
            speak(hg.current.toString());
            if(hg.current === hg.target) {
                cell.classList.add('grid-end');
                triggerWin();
                setInfo(`Sampai! Jawapannya ${hg.target}.`);
            }
        }
    }

    /* --- 4. Padankan --- */
    function setupAct4(content) {
        const q = [['10 + 5', '15'], ['20 + 2', '22'], ['8 + 2', '10']];
        const mix = q.sort(()=>Math.random()-.5)[0];
        const ansPool = [mix[1], (parseInt(mix[1])+2).toString(), (parseInt(mix[1])-1).toString()].sort(()=>Math.random()-.5);
        
        content.innerHTML = `
             <div class="w-full max-w-2xl text-center">
                <h3 class="text-3xl font-bold text-rose-600 mb-8">üé™ Padankan</h3>
                
                <div class="mb-8">
                    <div class="text-slate-500 mb-2">Soalan</div>
                    <div class="inline-block bg-white border-4 border-rose-200 rounded-3xl px-10 py-6 text-5xl font-black text-slate-700 shadow-lg">
                        ${mix[0]}
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    ${ansPool.map(a => `
                        <button onclick="checkPadan('${a}', '${mix[1]}', this)" class="btn-3d bg-rose-100 text-rose-800 text-3xl font-bold py-6 rounded-xl border-rose-300 hover:bg-rose-200">
                            ${a}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
        setInfo("Pilih jawapan yang betul.");
    }
    window.checkPadan = function(val, correct, btn){
        if(val === correct){
            btn.classList.replace('bg-rose-100', 'bg-green-500');
            btn.classList.replace('text-rose-800', 'text-white');
            triggerWin(); speak("Betul!");
            setTimeout(() => loadActivity(4), 1500);
        } else {
            btn.classList.add('shake');
            speak("Cuba lagi.");
            setTimeout(() => btn.classList.remove('shake'), 400);
        }
    }

    /* --- 5. Susun Nombor --- */
    function setupAct5(content) {
        const nums = [12, 45, 23, 8, 31].sort(()=>Math.random()-.5);
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-indigo-600 mb-2">üîÑ Susun Nombor</h3>
                <p class="text-indigo-400 font-bold mb-6">Dari Kecil ‚û°Ô∏è Besar</p>

                <div class="flex flex-wrap justify-center gap-3 mb-8 min-h-[80px]">
                    ${nums.map(n => `
                        <div draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-val="${n}"
                        class="drag-item w-16 h-16 bg-white border-2 border-indigo-200 text-indigo-700 rounded-xl flex items-center justify-center text-2xl font-black shadow-md">
                        ${n}
                        </div>
                    `).join('')}
                </div>

                <div class="flex justify-center gap-2 md:gap-4 bg-slate-100 p-6 rounded-2xl border-dashed border-2 border-slate-300">
                     <div class="slot drop-zone" ondrop="dropSort(event)" ondragover="allowDrop(event)"></div>
                     <div class="slot drop-zone" ondrop="dropSort(event)" ondragover="allowDrop(event)"></div>
                     <div class="slot drop-zone" ondrop="dropSort(event)" ondragover="allowDrop(event)"></div>
                     <div class="slot drop-zone" ondrop="dropSort(event)" ondragover="allowDrop(event)"></div>
                     <div class="slot drop-zone" ondrop="dropSort(event)" ondragover="allowDrop(event)"></div>
                </div>
                 <button onclick="setupAct5(document.getElementById('activity-content'))" class="mt-4 mx-auto block text-slate-400 underline">Reset</button>
            </div>
        `;
        setInfo("Susun nombor ikut turutan menaik.");
    }
    
    window.dropSort = function(e){
        e.preventDefault();
        const data = JSON.parse(e.dataTransfer.getData('text'));
        const val = parseInt(data.val);
        
        // Auto-sort logic visualization (simplified: just fill slots in order based on what's dropped)
        // A real game would check if the dropped number is actually smaller/larger than neighbors.
        // Here we adapt the user's "Auto Place" idea:
        
        const slots = [...document.querySelectorAll('.slot')];
        // Collect existing + new
        const currentVals = slots.map(s => parseInt(s.textContent)).filter(n => !isNaN(n));
        currentVals.push(val);
        currentVals.sort((a,b) => a - b);
        
        // Re-render slots
        slots.forEach((s, i) => {
            if(i < currentVals.length) {
                s.textContent = currentVals[i];
                s.classList.add('bg-indigo-100', 'text-indigo-800', 'font-black', 'text-2xl', 'border-indigo-400');
                s.classList.remove('border-dashed');
            }
        });
        
        if(draggedElement) draggedElement.remove();
        speak(val.toString());
        
        if(currentVals.length === 5) { triggerWin(); setInfo("Hebat! Susunan lengkap."); }
    }

  </script>
